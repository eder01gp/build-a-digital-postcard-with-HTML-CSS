<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="big">
			<div id="headerPost">
				<div><h1>My Postcard</h1></div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						alt="logo"
						width="50px"
						height="50px"
					/>
				</div>
			</div>

			<div id="bodyPost">
				<div id="bodyleft">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div id="bodyright">
					<input type="text" name="name" value="Some Name" /><br />
					<input type="text" name="email" value="Some Email" /><br />
					<input type="text" name="comment" value="Some comment" /><br />
				</div>
			</div>

			<div id="footPost">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
